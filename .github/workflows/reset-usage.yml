name: Reset Monthly Usage

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  reset-usage:
    runs-on: ubuntu-latest

    steps:
      - name: Call Usage Reset Endpoint
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST https://miromiro.app/api/cron/reset-usage \
            -H "Content-Type: application/json" \
            -d "{\"secret\": \"${{ secrets.CRON_SECRET }}\"}")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "Response: $BODY"
          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "❌ Usage reset failed with status $HTTP_CODE"
            exit 1
          fi

          echo "✅ Usage reset completed successfully"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "⚠️ Usage reset failed! Check the logs above for details."
          # You can add email/Slack notifications here if needed
